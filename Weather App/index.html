<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Weather Ui Design | Breezy</title>
</head>

<body>
    
    <div class="conteiner">
        <div class="navbar">
            <div class="logo">Breezy</div>
            <div>
                <input type="text" placeholder="Enter City Name_">
                <a href="#"><i class='bx bx-menu'></i></a>
            </div>
        </div>
        <div class="main">
            <div class="pic-gradient"></div>
            <div class="main-left">
                <i class='bx bxs-sun' ></i>
                <h1>13º</h1>
                <h2>Telluride, CO, USA</h2>
            </div>
            <div class="main-right">
                <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 7:50 pm</span>
                <p>Sunset Time, Monday</p>
            </div>
        </div>
        <div class="bottom-info">
            <div class="info">
                <div class="left-info">
                    <div class="top">
                        <i class='bx bx-water'></i>
                        <p>Humidity</p>
                        <span>39%</span>
                    </div>
                    <div class="bottom">
                        <i class='bx bxs-sun' ></i>
                        <p>UV Index</p>
                        <span>0 of 10</span>
                    </div>
                </div>
                <div class="right-info">
                    <div class="top">
                        <i class="material-symbols-outlined"> wb_twilight</i>
                        <p>Sunset</p>
                        <span>7:50pm</span>
                    </div>
                    <div class="bottom">
                        <i class="material-symbols-outlined"> water_lux</i>
                        <p>Sunrise</p>
                        <span>6:35pm</span>
                    </div>
                </div>
                <div class="rainfall">
                    <div class="left">
                        <h3>Monthly Rainfall</h3>
                        <span>45mm</span>
                    </div>
                    <div class="right">
                        <h3>This Year</h3>
                        <span>&nbsp&nbsp&nbsp&nbsp&nbsp+ 17%</span>
                    </div>
                </div>
            </div>
            <div class="temperature">
                <div class="mon">
                    <h4>MON</h4>
                    <i class='bx bx-sun'></i>
                    <span>13º</span>
                </div>
                <div class="tue">
                    <h4>TUE</h4>
                    <i class='bx bx-wind'></i>
                    <span>12º</span>
                </div>
                <div class="wed">
                    <h4>WED</h4>
                    <i class='bx bx-cloud'></i>
                    <span>12º</span>
                </div>
                <div class="thu">
                    <h4>THU</h4>
                    <i class='bx bx-cloud-lightning'></i>
                    <span>9º</span>
                </div>
                <div class="fri">
                    <h4>FRI</h4>
                    <i class='bx bx-cloud-rain'></i>
                    <span>7º</span>
                </div>
                <div class="sat">
                    <h4>SAT</h4>
                    <i class='bx bx-cloud'></i>
                    <span>10º</span>
                </div>
                <div class="sun">
                    <h4>SUN</h4>
                    <i class='bx bx-sun'></i>
                    <span>11º</span>
                </div>
            </div>
            <button>see more</button>
        </div>
    </div>

</body>

</html>
